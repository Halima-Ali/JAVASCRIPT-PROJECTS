<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- css link -->
 <link rel="stylesheet" href="styles.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>
 <title>Drag and drop list</title>
</head>
<body>
 <h2>Drag me using the menu icon</h2>
 <div class="wrapper">
  <div class="item">
   <span class="text">Draggable item 1</span>
   <ion-icon name="menu-outline" class="handle"></ion-icon>
  </div>
  <div class="item">
   <span class="text">Draggable item 2</span>
   <ion-icon name="menu-outline" class="handle"></ion-icon>
  </div>
  <div class="item">
   <span class="text">Draggable item 3</span>
   <ion-icon name="menu-outline" class="handle"></ion-icon>
  </div>
  <div class="item">
   <span class="text">Draggable item 4</span>
   <ion-icon name="menu-outline" class="handle"></ion-icon>
  </div>
  <div class="item">
   <span class="text">Draggable item 5</span>
   <ion-icon name="menu-outline" class="handle"></ion-icon>
  </div>
 </div>

 <h2>Drag me by clicking anywhere on me</h2>
 <div class="container">
  <div class="item">
   <span class="text">Draggable item 1</span>
   <ion-icon name="menu-outline" class="handle"></ion-icon>
  </div>
  <div class="item">
   <span class="text">Draggable item 2</span>
   <ion-icon name="menu-outline" class="handle"></ion-icon>
  </div>
  <div class="item">
   <span class="text">Draggable item 3</span>
   <ion-icon name="menu-outline" class="handle"></ion-icon>
  </div>
  <div class="item">
   <span class="text">Draggable item 4</span>
   <ion-icon name="menu-outline" class="handle"></ion-icon>
  </div>
  <div class="item">
   <span class="text">Draggable item 5</span>
   <ion-icon name="menu-outline" class="handle"></ion-icon>
  </div>
 </div>

 <!-- js script -->
 <script src="script.js"></script>

 <!-- ionicon script -->
 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
