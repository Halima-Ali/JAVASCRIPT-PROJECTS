<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Sign Up for free</h2>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label >UserName</label>
                <input type="text"  id="username" placeholder="Halima Ali">
                <ion-icon class="check" name="checkmark-circle"></ion-icon>
                <ion-icon class="alert" name="alert-circle"></ion-icon>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" id="email" placeholder="halima@gmail.com">
                <ion-icon class="check"  class="check"name="checkmark-circle"></ion-icon>
                <ion-icon class="alert" name="alert-circle"></ion-icon>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="text" id="password" placeholder="Password">
                <ion-icon class="check" name="checkmark-circle"></ion-icon>
                <ion-icon class="alert" name="alert-circle"></ion-icon>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password check</label>
                <input type="text" id="password2" placeholder="Repeat Password">
                <ion-icon class="check" name="checkmark-circle"></ion-icon>
                <ion-icon class="alert" name="alert-circle"></ion-icon>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <!-- js script -->
    <script src="script.js"></script>
    <!-- ionicons script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
